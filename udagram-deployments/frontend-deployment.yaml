apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image:  docker.io/anobahe/udagram-frontend:v1
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "8240Mi"
            cpu: "250m"
        ports:
        - containerPort: 80
        envFrom:
          - configMapRef:
              name: myconfig
          - secretRef:
              name: awscred  